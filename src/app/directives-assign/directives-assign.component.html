<button class="btn btn-primary"
    (click)="addLogEntry()">Display Details</button>
<p *ngIf="displayToggle">So much content!</p>

<p *ngFor="let log of logEntries"
[ngStyle]="{backgroundColor: log >= 5? 'blue' : 'transparent'}"
[ngClass]="{changes: log > 4}"
>Log number: {{ log }} - timestamp:</p>
